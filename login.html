<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  max-width: 900px;
  width: 100%;
}

.form-container {
  background-color: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
  display: none;
}

.form-container h2 {
  text-align: center;
  margin-bottom: 20px;
}

.form-container input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.form-container button {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

.form-container button:hover {
  background-color: #45a049;
}

.switch-form {
  text-align: center;
  font-size: 14px;
}

.switch-form a {
  color: #4CAF50;
  text-decoration: none;
}

.switch-form a:hover {
  text-decoration: underline;
}

/* Initially show login form */
.login-form {
  display: block;
}

@media screen and (max-width: 768px) {
  .container {
    flex-direction: column;
    gap: 10px;
  }
}

</style>
<body>
  <div class="container">
    <!-- Login Form -->
    <div class="form-container login-form">
      <h2>Login</h2>
      <form action="#" method="POST">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
        
        <button type="submit" class="btn">Login</button>
        
        <p class="switch-form">Don't have an account? <a href="#" id="show-register">Register here</a></p>
      </form>
    </div>

    <!-- Register Form -->
    <div class="form-container register-form">
      <h2>Register</h2>
      <form action="#" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
        
        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" name="email" required placeholder="Enter your email">
        
        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" name="password" required placeholder="Enter your password">
        
        <button type="submit" class="btn">Register</button>
        
        <p class="switch-form">Already have an account? <a href="#" id="show-login">Login here</a></p>
      </form>
    </div>
  </div>

  <script>
    const loginForm = document.querySelector('.login-form');
    const registerForm = document.querySelector('.register-form');
    const showRegisterBtn = document.getElementById('show-register');
    const showLoginBtn = document.getElementById('show-login');

    showRegisterBtn.addEventListener('click', () => {
      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
    });

    showLoginBtn.addEventListener('click', () => {
      registerForm.style.display = 'none';
      loginForm.style.display = 'block';
    });
  </script>
</body>
</html>
